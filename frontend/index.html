<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>

<body>
  <header>
    <div class="header-buttons">
      <a href="login.html" class="btn btn-login">Login</a>
      <a href="signup.html" class="btn btn-signup">Sign up</a>
    </div>
  </header>-

  <section class="hero" id="heroSection">
    <img src="assets/img/logochatbot.png" alt="Chatbot Logo" class="logo mb-3" />
    <h1>Ask our AI anything</h1>
  </section>

  <div id="chatContainer"></div>

  <div class="input-area">
    <input id="questionInput" type="text" placeholder="Ask me anything..." />
    <button id="sendBtn" class="send-btn">➤</button>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const input = document.getElementById("questionInput");
    const chatContainer = document.getElementById("chatContainer");
    const heroSection = document.getElementById("heroSection");

    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
      chatContainer.appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    async function sendQuestion() {
      const question = input.value.trim();
      if (!question) return;

      if (heroSection && !heroSection.classList.contains("hidden")) {
        heroSection.classList.add("hidden");
      }

      addMessage("user", question);
      input.value = "";

      addMessage("bot", "<i>Sedang memproses...</i>");

      try {
        const res = await fetch("http://127.0.0.1:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pertanyaan: question })
        });

        const data = await res.json();
        chatContainer.lastChild.remove();

        if (data.jawaban) {
          addMessage("bot", data.jawaban);
        } else {
          addMessage("bot", data.error || "⚠️ Tidak ada respon dari server.");
        }
      } catch (err) {
        chatContainer.lastChild.remove();
        addMessage("bot", "⚠️ Gagal terhubung ke server backend.");
      }
    }

    sendBtn.addEventListener("click", sendQuestion);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendQuestion();
    });
  </script>
</body>
</html>
