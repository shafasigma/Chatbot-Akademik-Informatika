<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>User Management | Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/admin/user.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>


<!-- Sidebar -->
<div class="sidebar">
  <h4 class="fw-bold text-center mb-4">
    <img src="../assets/img/logochatbot.png" alt="Logo" class="logo" />
  </h4>
  <ul class="nav flex-column gap-2 flex-grow-1">
    <li><a href="dashboard.html" class="menu-item"><i class="bi bi-house-door me-2"></i>Home</a></li>
    <li><a href="user.html" class="menu-item active"><i class="bi bi-people me-2"></i>User Management</a></li>
    <li><a href="data.html" class="menu-item"><i class="bi bi-folder2-open me-2"></i>Data Management</a></li>
  </ul>
  <div class="menu-bottom mt-auto">
    <div class="nightmode-container mb-2">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="modeBtn">
        <span class="slider round"></span>
      </label>
    </div>
    <a href="#" class="menu-item logout" id="logoutBtn">
      <i class="bi bi-box-arrow-right me-2"></i>Logout
    </a>
  </div>
</div>

<!-- overlay for mobile sidebar -->
<div id="sidebarOverlay" class="sidebar-overlay" aria-hidden="true"></div>

<!-- Content -->
<div class="content">
  <div class="content-header d-flex align-items-center gap-3 flex-wrap flex-md-nowrap justify-content-between">
    <div class="d-flex align-items-center gap-3 flex-grow-1">
      <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar">â˜°</button>
      <h3 class="mb-0 fw-bold fs-3">User Management</h3>
    </div>
    <button class="btn btn-primary mb-3 mb-md-0 order-2 order-md-1" id="addUserBtn">+ Add User</button>
  </div>
  <div class="table-responsive">
    <table class="table align-middle table-striped" id="usersTable">
      <thead class="table-light">
        <tr>
          <th>NPM</th>
          <th>Name</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="userForm">
        <div class="modal-header">
          <h5 class="modal-title">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>NPM</label>
            <input type="text" id="modalNpm" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Name</label>
            <input type="text" id="modalName" class="form-control" required>
          </div>
          <div class="mb-2">
            <label for="modalRole">Role</label>
            <select id="modalRole" class="form-select">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Password</label>
            <input type="password" id="modalPassword" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_BASE = "http://127.0.0.1:5000/api/admin";
let editingNpm = null;
const userModal = new bootstrap.Modal(document.getElementById('userModal'));

// === LOAD USERS ===
async function loadUsers() {
  const res = await fetch(`${API_BASE}/users`);
  const users = await res.json();
  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML = "";
    users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.npm}</td>
      <td>${u.name}</td>
      <td>${u.role}</td>
      <td>
        <button class="btn btn-sm btn-warning me-1" title="Edit user" onclick="editUser('${u.npm}','${u.name}','${u.role}')">
          <i class="bi bi-pencil me-1"></i> <span class="d-none d-sm-inline">Edit</span>
        </button>
        <button class="btn btn-sm btn-danger" title="Delete user" onclick="deleteUser('${u.npm}')">
          <i class="bi bi-trash me-1"></i> <span class="d-none d-sm-inline">Hapus</span>
        </button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// === EDIT USER ===
function editUser(npm, name, role) {
  editingNpm = npm;
  document.getElementById("modalNpm").value = npm;
  document.getElementById("modalNpm").disabled = true;
  document.getElementById("modalName").value = name;
  document.getElementById("modalRole").value = role;
  document.getElementById("modalPassword").value = "";
  document.querySelector("#userModal .modal-title").textContent = "Edit User";
  userModal.show();
}

// === DELETE USER ===
async function deleteUser(npm) {
  if(!confirm("Apakah kamu yakin ingin menghapus user ini?")) return;
  const res = await fetch(`${API_BASE}/users/${npm}`, { method:"DELETE" });
  const data = await res.json();
  alert(data.message || data.error);
  loadUsers();
}

// === ADD USER BUTTON ===
document.getElementById("addUserBtn").addEventListener("click",()=>{
  editingNpm = null;
  document.getElementById("userForm").reset();
  document.getElementById("modalNpm").disabled = false;
  document.querySelector("#userModal .modal-title").textContent = "Add User";
  userModal.show();
});

// === FORM SUBMIT ===
document.getElementById("userForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const payload = {
    npm: document.getElementById("modalNpm").value,
    name: document.getElementById("modalName").value,
    role: document.getElementById("modalRole").value,
    password: document.getElementById("modalPassword").value
  };
  const url = editingNpm ? `${API_BASE}/users/${editingNpm}` : `${API_BASE}/users`;
  const method = editingNpm ? "PUT" : "POST";

  const res = await fetch(url,{
    method,
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  alert(data.message || data.error);
  userModal.hide();
  loadUsers();
});

// === NIGHT MODE ===
const modeBtn = document.getElementById("modeBtn");
modeBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("dashboardMode", document.body.classList.contains("dark") ? "dark" : "light");
});

// Load theme preference
window.addEventListener("load", () => {
  loadUsers();
  if (localStorage.getItem("dashboardMode") === "dark") {
    document.body.classList.add("dark");
    modeBtn.checked = true;
  }
});

// === LOGOUT ===
document.getElementById("logoutBtn").addEventListener("click",(e)=>{
  e.preventDefault();
  if(confirm("Apakah kamu yakin ingin logout?")) {
    window.location.href = "index.html";
  }
});

// === SIDEBAR TOGGLE (mobile) ===
(function(){
  const sidebar = document.querySelector('.sidebar');
  const toggle = document.getElementById('sidebarToggle');
  const overlay = document.getElementById('sidebarOverlay');

  function openSidebar(){
    sidebar.classList.add('open');
    overlay.classList.add('visible');
    overlay.setAttribute('aria-hidden','false');
  }
  function closeSidebar(){
    sidebar.classList.remove('open');
    overlay.classList.remove('visible');
    overlay.setAttribute('aria-hidden','true');
  }

  toggle && toggle.addEventListener('click', (e)=>{
    e.stopPropagation();
    if(sidebar.classList.contains('open')) closeSidebar(); else openSidebar();
  });

  overlay && overlay.addEventListener('click', closeSidebar);

  // close on resize to desktop
  window.addEventListener('resize', ()=>{ if(window.innerWidth>900) closeSidebar(); });
})();
</script>

</body>
</html>
